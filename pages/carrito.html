<body>
    <header class="headerHome">
        <nav class="navbar">
            <h1>LA CYBER TIENDA</h1>
            <!------ Barra de navegación ------>
            <form role="search">
                <button type="submit">
                    <img class=searchIcon src="../assets/img/searchIcon.svg" alt="Icono de busqueda">
                </button>

            </form>
            <!------ Iconos de Carrito de compras y usuario ------>
            <div class="icons">
                <a href="#"><img src="../assets/img/shoppingCart.svg" alt="carrito de compras"></a>|
                <a href="#"><img src="../assets/img/user.svg" alt="Usuario, Iniciar Sesión"></a>
            </div>
            <!------ Menu Hamburguesa ------>
            <div class="menu">
                <!------ Boton Menu ------>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!------ Menu Oculto ------>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h2 class="offcanvas-title" id="offcanvasDarkNavbarLabel">CATEGORIAS</h2>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <!------ Lista de Categorías ------>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li>
                                <a href="../index.html">Inicio</a>
                            </li>
                            <li>
                                <a href="#">Informática</a>
                            </li>
                            <li>
                                <a href="#">Redes y Seguridad</a>
                            </li>
                            <li>
                                <a href="#">Productos Gamer</a>
                            </li>
                            <li>
                                <a href="#">Servicio Técnico</a>
                            </li>
                            <li>
                                <a href="#">Clases</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="carrito">

        <div class="carrito-header">
            <img src="../assets/img/cartIconSection.png" alt="Icono de carrito de compras">
            <h2>CARRITO</h2>
        </div>

        <div class="container-table">
            <table class="product-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr>
                        <td>Producto 1</td>
                        <td class="quantity-container">
                            <button class="button" id="subtract-btn">-</button>
                            <span class="quantity" id="quantity">10</span>
                            <button class="button" id="add-btn">+</button>
                        </td>
                        <td>$10.00</td>
                        <td>$10.00</td>
                    </tr>
                </tbody>
            </table>
            <table class="resume-table">
                <thead>
                    <tr>
                        <th colspan="2">Resumen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Subtotal</td>
                        <td>$10.00</td>
                    </tr>
                    <tr>
                        <td>Costo de envío</td>
                        <td>Gratis</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>TOTAL</td>
                        <td>$$$$</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="checkout-btn-container">
                            <button class="checkout-btn">Tramitar Pedido</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
